<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="css/fontsGoogle.css" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center orange-text text-lighten-2">Inventory</h1>
        <div class="row center">
          <h5 class="header col s12 light">Current status of the inventory</h5>
        </div>
        <br><br>
      </div>
    </div>
    <div class="parallax"><img src="img/background.jpg" alt="background"></div>
  </div>


  <div class="container">
    <div class="section">

      <div class="row">
        <div class="col s12 m4">
          <a href="product">
            <div class="icon-block">
              <h2 class="center light-blue-text"><i class="material-icons">shopping_basket</i></h2>
              <h5 class="center">Products</h5>
            </div>
          </a>
        </div>
        
        <div class="col s12 m4">
          <a href="storage">
            <div class="icon-block">
              <h2 class="center light-blue-text"><i class="material-icons">view_quilt</i></h2>
              <h5 class="center">Storages</h5>
            </div>
          </a>
        </div>
        
        <div class="col s12 m4">
          <a href="item">
            <div class="icon-block">
              <h2 class="center light-blue-text"><i class="material-icons">shopping_cart</i></h2>
              <h5 class="center">Items</h5>
            </div>
          </a>
        </div>

      </div>

    </div>
  </div>

  <div class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
      <div class="container">
        <div class="row center">
          <h1 class="header col s12 light"></h1>
        </div>
      </div>
    </div>
    <div class="parallax"><img src="img/background.jpg" alt="background"></div>
  </div>

  <body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="init.js"></script>
  </body>
</html>
